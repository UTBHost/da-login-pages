|*if code!=""|
|?TITLE=重置密码|
|?DESC=重置密码确认|
|?INSTR=<p class="alert">请确认信息,新的密码将会发送到您的邮箱!</p>|
|*else|
|?TITLE=忘记密码|
|?DESC=忘记密码|
|?INSTR=<p class="alert">请输入您的用户名，我们将发送邮件给您!</p>|
|*endif|
<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
    <title>|TITLE| - 控制面板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" class="ui" href="images/semantic.css">
    <link href="images/style.css" rel="stylesheet" />
</head>

<body>
	<div class="pusher">
		<div class="container">
		<div class="ui two column centered grid login-form">
			<div class="column">
				
				<div class="ui two column centered grid">
					<div class="column">
					<img src="images/sign.png" alt="从前慢" />
					</div>
					<div class="column">
						
						<form method="post" action="/CMD_LOST_PASSWORD" name="form">
							<div class="ui large form">
						
								<div class="field">
									<label for="username">Username:</label>
									<input type="text" id="username" name="username" placeholder="用户名" value="|username|" required>
								</div>

								|*if code!=""|
								<div class="field">
								  <label for="code">确认码:</label>
								  <input type="text" id="code" name="code" placeholder="确认码" value="|code|" required>
								</div>
									<input type="hidden" name="action" value="code">
								|*else|
									<input type="hidden" name="action" value="request">
								|*endif|
								
								<div class="field">
									<button type="submit" class="large fluid ui button">提交</button>
								</div>
								
								|INSTR|
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
		从前车马很慢，书信很远，一生只够爱一人
		</div>
		</div>
	</div>
</body>
</html>
